name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ] # This triggers the robot every time you save code
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - run: flutter config --enable-web
      - run: flutter pub get
      
      # This line tells the bank to live at /crestview-bank/
      - run: flutter build web --release --base-href "/crestview-bank/"
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
